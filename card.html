<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGift - готовая открытка</title>
    <!-- Link to favicon -->
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <!-- Link to normalize.css -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Link to main style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body body--congratulation">
   <header class="header">
       <div class="container">
           <img class="header__logo" src="./img/logo.svg" alt="Логотип проекта My Gift" width="180px" height="48px">
       </div>
   </header>

   <main class="main-content">
      <section class="congratulation">
          <div class="container">

            <h1 class="congratulation__title">
               Вам открытка!
            </h1>

            <p class="congratulation__description">
               Нажмите на нее, чтобы узнать от кого она и прочитать поздравление
            </p>

            <div class="congratulation__card card">
               <div class="card__inner">
                  <div class="card__front">
                     <img class="card__image" src="./img/card_03.jpg" alt="Поздравительная открытка" width="580px" height="375px">
                  </div>
   
                  <div class="card__back">
                  <h1 class="card__back-title">
                        Поздравление
                  </h1>
                  <div class="card__contacts">
                     <p class="card__detail">
                        <span class="card__subtitle">от кого</span>
                        <span class="card__from">Иван Иванов</span>
                     </p>
                     <p class="card__detail">
                        <span class="card__subtitle">кому</span>
                        <span class="card__to">Татьяна Айкина</span>
                     </p>
                  </div>
                  
                  <p class="card__message">
                        Желаю Счастливого Нового года и Рождества!<br>
                        Будьте здоровы и радостны!
                  </p>
               </div>
            </div>               
         </div>
      </div>
   </section>
   </main>
</body>
</html>
